<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body, input {
            font: normal 1.2em Arial;
        }

        input {
            width: 100px;
        }

        h1 {
            text-decoration: underline;
        }
        
        div#res {
            color: rgb(216, 0, 0);
            font-size: 0.7em;
            margin-top: 10px;
            padding: 5px;
            text-transform: uppercase;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="núm. 1"> + 
    <input type="number" name="txtn2" id="txtn2" placeholder="núm. 2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><strong>(O resultado aparecerá aqui)</strong></div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            var res = window.document.getElementById('res')
            res.style.backgroundColor = 'whitesmoke'
            res.style.color = 'black'
            res.style.fontSize = '1.1em'
            res.style.textTransform = 'none'
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
