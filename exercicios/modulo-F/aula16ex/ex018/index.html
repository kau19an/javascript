<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <label for="fnum">Número (1-100):</label>
            <input type="number" name="fnum" id="fnum" min="1" max="100">
            <input type="button" value="Adicionar" onclick="addNum()">
            <br><select name="flista" id="flista" size="6"></select><br>
            <input type="button" value="Finalizar" onclick="mostrarRes()">
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
