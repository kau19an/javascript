<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Super contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <label for="txti">Início:</label>
            <input type="number" name="inicio" id="txti" placeholder="Começará pelo número...">
            <p>
                <label for="txtf">Fim:</label>
                <input type="number" name="fim" id="txtf" placeholder="Terminará no número...">
            </p>
            <p>
                <label for="txtp">Passos:</label>
                <input type="number" name="passo" id="txtp" placeholder="Pulando de ... em ...">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p style="margin-bottom: 2px;">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
