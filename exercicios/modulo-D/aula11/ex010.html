<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran e país</title>
    <style>
        h1, h2 {
            margin: 5px 0px;
        }

        input#txtvel {
            width: 45px;
        }
        input#txtpais {
            width: 80px;
        }

        div {
            background-color: whitesmoke;
            line-height: 10px;
            margin-top: 5px;
            padding: 10px;
            width: fit-content;
        }

        hr {
            margin: 20px 0px;
            width: 320px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel" min="0" value="0" placeholder=">= 0" step="0.5"> km/h.
    <input type="button" value="Verificar" onclick="calcularVel()">
    <div id="resVel">...</div>
    <hr>
    <h2>És brasileiro(a) ou não?</h2>
    <label for="txtpais">Seu país:</label>
    <input type="text" name="txtpais" id="txtpais" value="Brasil" placeholder="Digite aqui.">
    <input type="button" value="Verificar" onclick="calcularPaís()">
    <div id="resPais">...</div>

    <script>
        function calcularVel() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('resVel')
            resVel.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong>.</p>`
            if (vel > 60) {
                resVel.innerHTML += '<p style="color: red;">Você foi <strong>multado</strong> por excesso de velocidade!</p>'
            }
            resVel.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
        
        function calcularPaís() {
            var txtp = window.document.getElementById('txtpais')
            var pais = txtp.value
            resPais.innerHTML = `<p>Seu pais é: <strong>${pais}</strong>.</p>`
            if (pais != 'Brasil') {
                resPais.innerHTML += '<p>Você é <strong style="color: blue;">estrangeiro(a)</strong>!<p>'
            } else {
                resPais.innerHTML += '<p>Você é <strong style="color: green;">brasileiro(a)</strong>!</p>'
            }
        }
    </script>
</body>
</html>
