<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(99, 99, 219);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(240, 240, 26);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        window.alert('Minha primeira mensagem'); // Dispara uma janela de alerta.
        window.confirm('Está gostando de JS?'); // Dispara uma janela de confirmação: [OK] e [Cancelar].
        window.prompt('Qual é o seu nome?');   // Dispara uma janela de entrada de texto.
        // 'window.' pode ser omitido.
    </script>
</body>
</html>
