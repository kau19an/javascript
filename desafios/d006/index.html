<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de temperaturas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function converter() {
            var res = window.document.getElementById('res')
            var Celsius = Number.parseFloat(window.prompt('Digite uma temperatura em graus Celsius (°C):'))
            var Fahrenheit = ((Celsius * 1.8) + 32).toFixed(2) // Fahrenheit (°F)
            var Kelvin = (Celsius + 273.15).toFixed(2)        // Kelvin (K)
            res.innerHTML = `<h2>A temperatura de ${String(Celsius).replace('.', ',')}°C corresponde a...</h2><p><ul><li><strong>Fahrenheit</strong>: ${String(Fahrenheit).replace('.', ',')}°F</li><li><strong>Kelvin</strong>: ${String(Kelvin).replace('.', ',')} K</li></ul></p>`
        }
    </script>
</body>
</html>
