<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e sucessor" onclick="iniciar()">

    <script>
        function iniciar() {
            var num = Number.parseInt(window.prompt('Digite um número inteiro qualquer:'))
            ant = num - 1
            suc = num + 1
            window.alert(
            `O número escolhido foi ${num}:\n- Seu antecessor é ${ant};\n- Seu sucessor é ${suc}.`)
        }
    </script>
</body>
</html>
