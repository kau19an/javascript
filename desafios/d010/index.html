<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">
        <p>Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta;.</p>
    </div>

    <script>
        function calcular() {
            var res = window.document.getElementById('res')
            var valA = Number.parseInt(window.prompt('Qual é o valor de a?'))
            var valB = Number.parseInt(window.prompt('Qual é o valor de b?'))
            var valC = Number.parseInt(window.prompt('Qual é o valor de c?'))
            var delta = (valB ** 2) - (4 * valA * valC)
            res.innerHTML = `<p>A equação atual é <strong>${valA}x<sup>2</sup> + ${valB}x + ${valC} = 0</strong>.</p><p>O cálculo realizado será: <strong>&Delta; = ${valB}<sup>2</sup> - 4 &times; ${valA} &times; ${valC}</strong>.</p><p>O valor calculado foi: <mark><strong>&Delta; = ${delta}</strong></mark>.</p>`
        }

        // Na verdade, o Guanabara só mandou a gente calcular o Δ (Delta), né? Porque a Bhaskara em si continuaria sendo calculada após isso, haha!
    </script>
</body>
</html>
